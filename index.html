<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tailwindcss</title>
    <link rel="stylesheet" href="dist/main.css">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@400;700;900&display=swap" rel="stylesheet">
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" />
    <!-- Owl carousel 2 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" integrity="sha256-UhQQ4fxEeABh4JrcmAJ1+16id/1dnlOEVCFOxDef9Lw=" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css" integrity="sha256-nXBV7Gr2lU0t+AwKsnS05DYtzZ81oYTXS6kj7LBQHfM=" crossorigin="anonymous" />
    <style>
      #menu-toggle:checked + #menu {
        /* If element with id menu-toggle is checked apply these styles to his next sibling with id menu */
        display: block;
      }
    </style>
  </head>
  <body>
    <!-- Header Section Begin -->
    <header class="h-screen font-maven">
      <!-- Navbar -->
      <div class="container mx-auto navbar">
        <div class="lg:pl-4">
          <a class="text-2xl py-2" href="/">
            <i class="far fa-user text-4xl py-2"></i>
            <span class="capitalize font-semibold">marvel</span>
          </a>
        </div>
        <!-- Menu button -->
        <label for="menu-toggle" class="menuIcon">
          <svg class="fill-current text-gray-900"
            xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20">
              <title>menu</title>
              <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"></path>
            </svg>
        </label>
        <!-- Using this hidden chekbox we check if user clicked on menu button -->
        <input class="hidden" type="checkbox" id="menu-toggle" />

        <div class="menuItemsContainer" id="menu">
          <ul class="menuItems">
            <li class="py-2 mx-4"><a href="#" class="capitalize">about</a></li>
            <li class="py-2 mx-4"><a href="#" class="capitalize">projects</a></li>
            <li class="py-2 mx-4"><a href="#" class="capitalize">resume</a></li>
            <li class="py-2 mx-4"><a href="#" class="capitalize">contact</a></li>
          </ul>
          <div class="mt-2 lg:pr-4">
            <i class="fas fa-moon"></i>
            <span>switch mode</span>
          </div>
        </div>

      </div>
      <!-- Banner -->
      <div class="container mx-auto banner">
        <div class="w-full lg:w-1/2 px-2 pt-32">
          <span class="mx-4 py-2 text-textColor font-semibold text-lg">Welcome to my portfolio!</span>
          <h1 class="text-5xl font-semibold my-4">Hey folks, I'm <span>Web Designer UI Speciaalist</span></h1> <!-- #FAC11C -->
          <p class="mb-4 text-textColor tracking-wide text-lg">Building a successful product is a challenge, I am highly energetic in user experience design, interfaces and web development.</p>
          <div class="w-full flex flex-wrap">
            <button class="md:w-auto btn btn-grey"><i class="far fa-file-alt"></i> Download Resume</button>
            <button class="md:w-auto btn btn-purple">Get a free quote</button>
          </div>
        </div>
        <div class="mt-16 w-full lg:w-1/2 flex align-center">
          <img class="w-3/4 max-w-full mx-auto h-auto" src="./dist/images/app/banner_img.svg" alt="banner image">
        </div>
      </div>
    </header>
      
    <!-- Header Section End -->
    <!-- JQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- Owl caroussel 2 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js" integrity="sha256-pTxD+DSzIwmwhOqTFN+DB+nHjO4iAsbgfyFq5K5bcE0=" crossorigin="anonymous"></script>
  </body>
</html>
